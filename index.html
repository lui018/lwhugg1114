<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>保护地球</title>
  <style>
    :root{--bg1:#a8edea;--bg2:#fed6e3;--card:#ffffffcc}
    html,body{height:100%;margin:0;font-family:Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
    .card{background:var(--card);backdrop-filter:blur(6px);padding:36px 48px;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,0.12);max-width:900px;text-align:center}
    h1{margin:0;font-size:clamp(20px,4vw,36px);line-height:1.2;color:#08363b}
    p{margin-top:14px;color:#0b3b3f;font-size:16px}
    footer{margin-top:18px;font-size:12px;color:#054045aa}
    @media (prefers-reduced-motion:no-preference){
      .card{transform:translateY(0);animation:float 6s ease-in-out infinite}
      @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>保护地球，从现在做起：节约资源、减少污染，让下一代也能享受蓝天绿地。</h1>
    <p>一句话提醒 — 小习惯，大影响。</p>
    <footer>静态页面 · 直接保存为 <code>protect-earth.html</code> 即可使用</footer>
  </div>
</body>
</html>
